    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">

    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">

    <link rel="apple-touch-icon-precomposed" href="/assets/img/apple-touch-icon-114x114.png">

<body>
<header class="bar bar-nav">
    <h1 class='title'>商品编辑</h1>
</header>
<div class="content">
    <div class="list-block">
        <ul>
            <!-- 商品名称-->
            <li>
                <div class="item-content">
                    <div class="item-inner">
                        <div class="item-title label">商品名称</div>
                        <div class="item-input">
                            <input type="text" id="product-name" placeholder="商品名称">
                        </div>
                    </div>
                </div>
            </li>
            <!--目录-->
            <li>
                <div class="item-content">
                    <div class="item-inner">
                        <div class="item-title label">目录</div>
                        <div class="item-input">
                            <select id="category">
                            </select>
                        </div>
                    </div>
                </div>
            </li>
            <!-- 优先级-->
            <li>
                <div class="item-content">
                    <div class="item-inner">
                        <div class="item-title label">优先级</div>
                        <div class="item-input">
                            <input type="number" id="priority" placeholder="数字越大排越前面">
                        </div>
                    </div>
                </div>
            </li>
            <!-- 积分-->
            <li>
                <div class="item-content">
                    <div class="item-inner">
                        <div class="item-title label">积分</div>
                        <div class="item-input">
                            <input type="number" id="point" placeholder="商品积分">
                        </div>
                    </div>
                </div>
            </li>
            <!-- 原价-->
            <li>
                <div class="item-content">
                    <div class="item-inner">
                        <div class="item-title label">原价</div>
                        <div class="item-input">
                            <input type="number" id="normal-price" placeholder="可选">
                        </div>
                    </div>
                </div>
            </li>
            <!-- 现价-->
            <li>
                <div class="item-content">
                    <div class="item-inner">
                        <div class="item-title label">现价</div>
                        <div class="item-input">
                            <input type="number" id="promotion_price" placeholder="可选">
                        </div>
                    </div>
                </div>
            </li>
            <!-- 积分
            <li>
                <div class="item-content">
                    <div class="item-inner">
                        <div class="item-title label">积分</div>
                        <div class="item-input">
                            <input type="text" id="sss" placeholder="可选">
                        </div>
                    </div>
                </div>
            </li>
            -->
            <!-- 缩略图-->
            <li>
                <div class="item-content">
                    <div class="item-inner">
                        <div class="item-title label">缩略图</div>
                        <div class="item-input">
                            <input type="file" id="small-img" >
                        </div>
                    </div>
                </div>
            </li>
            <!-- 详情图-->
            <li>
                <div class="item-content">
                    <div class="item-inner detail-img-div">
                        <div class="item-title label">详情图</div>
                        <div class="item-input" id="detail-img">
                            <input type="file" class="detail-img" >
                        </div>
                    </div>
                </div>
            </li>
            <!-- 商品描述-->
            <li class="align-top">
                <div class="item-content">
                    <div class="item-inner">
                        <div class="item-title label">商品描述</div>
                        <div class="item-input">
                            <textarea id="product-desc" placeholder="商品描述"></textarea>
                        </div>
                    </div>
                </div>
            </li>
            <!-- 验证码-->
            <li>
                <div class="item-content">
                    <div class="item-inner">
                        <div class="item-title label">验证码</div>
                        <input type="text" id="j_captcha" placeholder="验证码">
                        <div class="item-input">
                            <img  id="captcha_img" alt="点击更换" title="点击更换" onclick="changeVerifyCode(this)" src="../Kaptcha">
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="content-block">
        <div class="row">
            <div class="col-50"><a href="/myo2o/shopadmin/productmanagement" class="button button-big button-fill button-danger" id="back">返回商品管理</a></div>
            <div class="col-50"><a href="#" class="button button-big button-fill button-success" id="submit">提交</a></div>
        </div>
    </div>
</div>

<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>

<script type='text/javascript' src='../resources/js/common/common.js' charset='utf-8'></script>

</body>
</html>
